<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <div class="center timer">
      <div class="minutes-number">01</div>
      <span class="span1">:</span>
      <div class="seconds-number">00</div>
    </div>
    <div class="center">
      <input class="start" type="button" value="Start game!">
      <input id="check" type="button"  value="Check result">
      <input class="new"  type="button" value="New game">
    </div>
    <div class="center box-block">
      <div class="left mix" id="start">
        <div class="parametr l-1"></div>
        <div class="parametr l-2"></div>
        <div class="parametr l-3"></div>
        <div class="parametr l-4"></div>
        <div class="parametr l-5"></div>
        <div class="parametr l-6"></div>
        <div class="parametr l-7"></div>
        <div class="parametr l-8"></div>
        <div class="parametr l-9"></div>
        <div class="parametr l-10"></div>
        <div class="parametr l-11"></div>
        <div class="parametr l-12"></div>
        <div class="parametr l-13"></div>
        <div class="parametr l-14"></div>
        <div class="parametr l-15"></div>
        <div class="parametr l-16"></div>
      </div>
      <div id="end" class="right mix"></div>
    </div>
  </div>


  <script src="jquery-3.1.5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
